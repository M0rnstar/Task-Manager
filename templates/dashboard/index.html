{% extends 'sample/start/base.html' %}

{% block title %}
Main page
{% endblock %}

{% block body %}

<main>
        <div class="cards">
          <div class="task-modal" id="taskModal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <label for="modalTitle">Название:</label>
              <input
                type="text"
                id="modalTitle"
                placeholder="Введите название"
                style="width: 100%; margin-bottom: 10px"
              />
              <label for="modalContent">Текст:</label>
              <textarea
                id="modalContent"
                rows="4"
                placeholder="Введите содержание"
                style="width: 100%; resize: none"
              ></textarea>
              <label for="modalDeadline">Дедлайн:</label>
              <input
                type="date"
                id="modalDeadline"
                style="width: 100%; margin-bottom: 10px"
              />
              <button id="submitModal">Сохранить</button>
            </div>
          </div>
        </div>
</main>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
